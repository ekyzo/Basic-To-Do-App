<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Todo App (Express + Static SPA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <main class="container">
    <h1>Todo App</h1>
    <form id="todo-form">
      <input id="title" placeholder="New todo..." autocomplete="off" required />
      <button type="submit">Add</button>
    </form>

    <ul id="todo-list"></ul>
  </main>

  <script src="/app.js"></script>
</body>
</html>
